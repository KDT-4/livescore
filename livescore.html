<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SU-SPORTS</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./livescore.css">
  <link rel="stylesheet" href="theme.css">
  <script defer src="./data.js"></script>
  <script defer src="./livescore.js"></script>
  <script defer src="theme.js"></script>
</head>
<body>
  <header class="header">
    <img src="src/icon_back.png" class="icon-back" alt="Back Icon" id="backButton"> 
    <h1>SU-SPORTS</h1>
  </header>

  <div class="container">
    <div class="soccer-icon">
      <img src="src/soccer.png" class="soccer-icon" alt="Soccer Icon">
  </div>
    <div class="favorite-icon">
      <img src="src/star_empty.png" class="star-icon" alt="Favorite Icon">
  </div>
    <div class="team">
      <img src="src/cs.png" class="team-logo" alt="CS Logo">
      <span class="team-nickname">CS</span>
      <span class="team-name">Computer Science</span>
  </div>
  <div class="score">1 - 0</div>
  <div class="team">
      <img src="src/a&d.png" class="team-logo" alt="A&D Logo">
      <span class="team-nickname">A&D</span>
      <span class="team-name">Art and Designs</span>
  </div>
  <div class="bottom">
    <button class="livestream-btn" id="livestreamBtn">실시간 경기</button>
  </div>
  </div>

  <div class="second-container">
    <div class="top">
      <button class="menu-btn selected" onclick="selectMenu('record', event)">전적</button>
      <button class="menu-btn" onclick="selectMenu('lineup', event)">라인업</button>
      <button class="menu-btn" onclick="selectMenu('comments', event)">댓글</button>
    </div>
    <div id="recordContent" class="menu-content" data-content="record">
      <div class="a-record">
        <div class="record-btn">
          <button class="team-record-btn" onclick="goToTeamRecordPage('CS vs PHY')">CS  1 - 2  PHY</button>
        </div>
        <div class="record-btn">
          <button class="team-record-btn" onclick="goToTeamRecordPage('CS vs PHY')">CS  1 - 2  PHY</button>
        </div>
        <div class="record-btn">
          <button class="team-record-btn" onclick="goToTeamRecordPage('CS vs PHY')">CS  1 - 2  PHY</button>
        </div>
        <div class="record-btn">
          <button class="team-record-btn" onclick="goToTeamRecordPage('CS vs PHY')">CS  1 - 2  PHY</button>
        </div>
        <div class="record-btn">
          <button class="team-record-btn" onclick="goToTeamRecordPage('CS vs PHY')">CS  1 - 2  PHY</button>
        </div>
        <div class="record-btn">
          <button class="team-record-btn" onclick="goToTeamRecordPage('CS vs PHY')">CS  1 - 2  PHY</button>
        </div>
        <div class="record-btn">
          <button class="team-record-btn" onclick="goToTeamRecordPage('CS vs PHY')">CS  1 - 2  PHY</button>
        </div>
      </div>
      <div class="vertical-line"></div>
      <div class="b-record">
        <div class="record-btn">
          <button class="team-record-btn" onclick="goToTeamRecordPage('CS vs PHY')">A&D  0 - 3  ENG</button>
        </div>
        <div class="record-btn">
          <button class="team-record-btn" onclick="goToTeamRecordPage('CS vs PHY')">A&D  0 - 3  ENG</button>
        </div>
        <div class="record-btn">
          <button class="team-record-btn" onclick="goToTeamRecordPage('CS vs PHY')">A&D  0 - 3  ENG</button>
        </div>
      </div>
    </div>
    <div id="lineupContent" class="menu-content" data-content="lineup" style="display: none;">
      <img src="src/lineup.png" alt="Lineup Image" class="lineup-image">
    </div>
    <div id="commentsContent" class="menu-content" data-content="comments" style="display: none;">
      <div id="commentContainer" class="comments-wrapper">
      </div>
    </div>
  </div>

  <div class="typing-area" id="typingArea" style="display: none;">
    <img src="src/profile.png" alt="Profile Icon" class="profile-icon">
    <textarea id="commentInput" placeholder="댓글을 입력해 주세요 (최대 300자)"></textarea>
    <img src="src/send.png" alt="Send Icon" class="send-icon" id="sendButton">
  </div>

  <nav class="nav">
    <a href="#" class="nav-item" id="nav-item1">
      <img src="src/home.png" class="nav-icon" alt="home">
      Home
    </a>
    <a href="#" class="nav-item" id="nav-item2">
      <img src="src/favorites.png" class="nav-icon" alt="favorites">
      Favorites
    </a>
    <a href="#" class="nav-item" id="nav-item3">
      <img src="src/bracket.png" class="nav-icon" alt="bracket">
      Bracket
    </a>
    <a href="#" class="nav-item" id="nav-item4">
      <img src="src/settings.png" class="nav-icon" alt="settings">
      Settings
    </a>
  </nav>
</body>
</html>
