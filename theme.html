<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SU-SPORTS</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="theme.css">
  <script defer src="theme.js"></script>
</head>
<body>

  <header class="header">
    <h1>SU-SPORTS</h1>
  </header>

  <div class="box">
    <span class="slider-label">글자 크기</span>
    <div class="slider-container">
      <div class="slider-row">
        <span class="slider-icon-small">A</span>
        <input type="range" id="font-slider" class="slider" min="4" max="30" value="17">
        <span class="slider-icon-large">A</span>
      </div>
    </div>
  </div>

  <div class="box">
    <span class="screen-styles">화면 스타일</span>
    <div class="mode-container">
      <div class="light-container">
        <div class="light-mode"></div>
        <div class="light-button">
          <button class="light-mode-button" aria-label="라이트 모드 선택"></button>
          <span class="light-mode-text">라이트 모드</span>
        </div>
      </div>
      <div class="dark-container">
        <div class="dark-mode"></div>
        <div class="dark-button">
          <button class="dark-mode-button" aria-label="라이트 모드 선택"></button>
          <span class="dark-mode-text">다크 모드</span>
        </div>
      </div>
    </div>
  </div>

  <div class="box">
    <span class="service-center">고객센터</span>
    <div class="frequently_questions" id="fq">자주 묻는 질문</div>
    <div class="contact_us" id="cu">Contact Us</div>
  </div>
  <div class="box" id="terms">
    <span class="use-terms">이용약관</span>
  </div>

  <nav class="nav">
    <a href="#" class="nav-item" id="nav-item1">
      <img src="src/home.png" class="nav-icon" alt="home">
      Home
    </a>
    <a href="#" class="nav-item" id="nav-item2">
      <img src="src/favorites.png" class="nav-icon" alt="favorites">
      Favorites
    </a>
    <a href="#" class="nav-item" id="nav-item3">
      <img src="src/bracket.png" class="nav-icon" alt="bracket">
      Bracket
    </a>
    <a href="#" class="nav-item" id="nav-item4">
      <img src="src/settings.png" class="nav-icon" alt="settings">
      Settings
    </a>
</nav>
</body>
</html>
