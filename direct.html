<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SU-SPORTS</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./direct.css">

<body>

  <header class="header">
    <img src="src/icon_back.png" class="icon-back" alt="Back Icon" id="backButton">

  <br>
  <br>

  <nav class="nav">

    <a href="#" class="nav-item" id="nav-item4">
